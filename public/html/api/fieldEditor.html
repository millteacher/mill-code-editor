<div class="col-md-12 column">
<h3>字段验证规则{{currentEditTitle}}</h3>
</div>
<div ng-include="'/html/api/pills.html'"></div>
<div class="col-md-12 column">
	<div class="row clearfix">
		<div class="col-md-2 column">
			<ul class="list-group">
			  <li ng-repeat="x in fieldValidateList" class="list-group-item">
			  	<a ng-click="setCurrentFieldValidate(x)" href="javascript:void(0);">{{x.validate_name}}</a>
			  </li>
			  
			</ul>
		</div>
		<div class="col-md-6 column">
			<div class="btn-group">
				 <button ng-click="editTemplate()" class="btn btn-default" type="button">
					<em class="glyphicon glyphicon-align-left">
					</em>
					编辑模板
				</button>
				<button ng-click="editTemplateConfig()" class="btn btn-default" type="button">
					<em class="glyphicon glyphicon-align-center">
					</em>
					模板配置
				</button>
				<button ng-click="editConfig()" class="btn btn-default" type="button">
					<em class="glyphicon glyphicon-align-right">
					</em>
					编辑配置
				</button>
				<button ng-click="save()" class="btn btn-default" type="button">
					<em class="glyphicon glyphicon-align-justify">
					</em>
					保存
				</button>
			</div><!-- btn-group -->
			<div id="editor" ></div>
		</div>
		<div class="col-md-4 column">
			<form class="form-inline">

				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" ng-value="1" ng-model="validateType">整数
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" ng-value="2" ng-model="validateType">字符串
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" ng-value="3" ng-model="validateType">浮点数
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" ng-value="4" ng-model="validateType">日期
				  </label>
				</div>
			    <div class="input-group">
			      <input type="text" class="form-control" ng-model="validateName" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button">Go!</button>
			         <button class="btn btn-default" ng-click="addValidateName()" type="button">+</button>
			      </span>
			    </div><!-- /input-group -->
			    <ul class="list-group">
				  <li class="list-group-item" ng-repeat="x in validateInfos">
				  	<a ng-click="setItem(x)" href="javascript:void(0);">
				  	{{x.validate_name}}</a>
				  </li>

				</ul><!-- list-group -->
			</form>
		</div>
	</div>
</div>
